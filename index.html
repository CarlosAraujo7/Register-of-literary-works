<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Biblioteca</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Biblioteca</h1>
    </header>

    <div class="container">
        <form id="mangaForm" class="form">
            <label for="mangaName">Mangá/Manhwa</label>
            <input type="text" id="mangaName" placeholder="Insira o nome do Mangá/Manhwa" required>

            <label for="currentChapter">Capítulo Atual</label>
            <input type="number" id="currentChapter" placeholder="Insira o capítulo atual" required>

            <label for="coverLink">Link da Capa</label>
            <input type="text" id="coverLink" placeholder="Insira o link da capa">

            <label for="readLinks">Site para Ler</label>
            <input type="text" id="readLinks" placeholder="Insira o link para leitura">

            <button type="button" onclick="addManga()" class="addMangaButton">
                <i class="fas fa-plus"></i> Adicionar Manga/Manhwa
            </button>
         
        </form>
        
        <div id="mangaCounter" class="counter"></div>
        
        <div id="organizeButtons">
            <div id="lampContainer">
                <img id="lampImage" src="desligada.png" alt="Lâmpada" onclick="toggleLamp()">
            </div>
        </div> 
        
        <div id="searchContainer">
            <input type="text" id="searchInput" oninput="searchMangas()" placeholder="Pesquisar">
        </div>

        <ul id="mangaList" class="manga-list"></ul>
    </div>
    
    <div id="editContainer" class="edit-container"></div>
    <div id="updateChapterContainer" class="edit-container"></div>
    <div id="overlay"></div>

    <div id="successMessage" class="confirmation-message">
        Mangá/Manhwa cadastrado com sucesso!
    </div>
    <div id="errorMessage" class="error-message">
        Por favor, insira um nome e um capítulo válidos.
    </div>

    <div id="confirmationContainer" class="edit-container">
        <form>
            <p>Tem certeza que deseja apagar esta obra?</p>
            <div class="buttonContainer">
                <button id="confirmButton" type="button">Confirmar</button>
                <button id="cancelButton" type="button" class="cancelButton">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
